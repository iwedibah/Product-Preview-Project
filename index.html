<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts used -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- link css  -->
    <link rel="stylesheet" href="mystyle.css" />

    <!-- link favicon  -->
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-pneg" />

    <link rel="stylesheet" href="icon-cart.svg" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <img src="image-product-desktop.jpg" class="desktop-img" />
      <img src="image-product-mobile.jpg" class="mobile-img" alt="" />

      <div class="card">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <div class="button">
          <a href="#">
            <img src="icon-cart.svg" alt="icon-cart" />
            <p>Add to cart</p>
          </a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iwedibah" target="_blank"
        >Iwediba Henry</a
      >.
    </div>
  </body>
</html>
